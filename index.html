<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>

        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">

        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Font-->

        <!--FontAwesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>

        <div class="container">
            <!--Box-->
            <div id="app" class="boolzap-container">

                <!--CONTATTI-->
                <aside>
                    <header>
                        <div id="header-aside-profile" class="d-flex justify-content-between align-self-center">
                            
                            <!--Profilo-->
                            <div id="profile" class="">
                                <div id="img-profile">
                                    <img src="img/avatar_8.jpg" alt="Avatar-profile">
                                    <span>
                                        Riccardo
                                    </span>
                                </div>
                                
                            </div>
                            <div id="profile-icon">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>


                        <!--Attiva notifiche-->
                        <div id="section-message-on">
                            <div>
                                <span class="fa-stack">
                                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                                    <i class="fa-solid fa-bell-slash fa-stack-1x"></i>
                                </span>
                            </div>
                            
                            <div>
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche Desktop</a>
                            </div>
                        </div>

                        <!--Input di ricerca-->
                        <div>
                            <nav class="navbar bg-body-tertiary">
                                <form class="container-fluid">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-describedby="basic-addon1">
                                    </div>
                                </form>
                          </nav>
                        </div>
                    </header>

                    <!--MAIN - Aside-->

                    <main>

                        <!--CHAT-->

                        <!--Prima Chat-->
                        <div v-for="(contact, index) in contacts" class="box-chat row g-0"
                        :class="{'active' : index == activeContactIndex}"
                        @click="contactActiveClick(index)">
                            <div class="col-2">
                                <div class="img-profile-chat">
                                    <img :src="contact.avatar" :alt="contact.name">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="text-chat">
                                    <h6>{{contact.name}}</h6>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>
                            <div class="col-2 d-flex justify-content-end">
                                <div class="clock-chat">
                                    <p>12.00</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </aside>
                
                <!--CHAT-->
                <section>
                    <header>
                        <div class="header-section-profile row g-0">
                            <div class="col-1">
                                <div class="img-profile-chat">
                                    <img :src="contacts[activeContactIndex].avatar" :alt="contacts[activeContactIndex].name">
                                </div>
                            </div>
                            <div class="col-9 d-flex justify-content-start">
                                <div class="profile-text-chat">
                                    <h6>{{contacts[activeContactIndex].name}}</h6>
                                    <p>Ultimo accesso oggi alle 12.00</p>
                                </div>
                            </div>
                            <div class="col-2 d-flex">
                                <div id="profile-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div> 
                    </header>

                    <main>
                        <!--Messaggio-->
                        <div v-for="(message, index) in contacts[activeContactIndex].messages" class="message-row-container"
                        :class="{
                            'sent' : message.status == 'sent',
                            'received' : message.status == 'received',
                        }">
                            <div class="message-container">
                                <div class="message-chat">
                                    {{message.message}}
                                </div>
                                
                                <div class="message-clock-chat">
                                    {{message.date}}
                                </div>
                            </div>
                            
                        </div>
                    </main>

                    <footer>
                        <div id="footer-chat" class="input-group rounded">
                            <span class="icon-footer-chat">
                                <i class="fa-regular fa-face-smile"></i>
                            </span>
                            <input type="text" class="input-chat" placeholder="Scrivi qualcosa...">
                            <span class="icon-footer-chat">
                                <i class="fa-solid fa-microphone"></i>
                            </span>
                          </div>
                    </footer>
                    
                </section>
            </div>

        </div>
        

        <!--LINK SCRIPT JS-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!--Axios-->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script> <!--Vue-->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
